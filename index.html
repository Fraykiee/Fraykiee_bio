<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fraykiee - Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-image: url('backgrnd.jpg');
      --accent: #ffffff;
      --muted: rgba(255, 255, 255, 0.8);
      --glow-color: rgba(255, 255, 255, 0.85);
      --blur: 15px;
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; overflow: hidden; }

    body {
      font-family: 'Inter', sans-serif;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      position: relative;
      background: rgba(15, 20, 25, 0.55);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      padding: 40px;
      width: 420px;
      text-align: center;
      max-width: 100%;
      margin: 0 auto;
    }

    .avatar {
      width: 90px;
      height: 90px;
      margin: 0 auto 16px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px var(--glow-color);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    h1 {
      margin: 10px 0;
      font-size: 22px;
      text-shadow: 0 0 15px var(--glow-color);
    }

    .role, .bio, .meta, .s-btn i {
      text-shadow: 0 0 10px var(--glow-color);
    }

    .roles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 14px 0;
    }

    .role {
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 8px 14px;
      border-radius: 999px;
      color: var(--muted);
    }

    .bio {
      margin-top: 18px;
      font-size: 15px;
      color: var(--muted);
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      margin: 20px 0;
    }

    .social {
      display: flex;
      gap: 18px;
      justify-content: center;
      margin-top: 18px;
    }

    .s-btn {
      width: 42px;
      height: 42px;
      display: grid;
      place-items: center;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--accent);
      text-decoration: none;
      font-size: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px transparent;
    }

    .s-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px var(--glow-color);
      transform: translateY(-5px) scale(1.1);
    }

    .meta-top {
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      gap: 10px;
    }

    .meta {
      background: rgba(255, 255, 255, 0.08);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 13px;
      color: var(--muted);
    }

    canvas.snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .card, .avatar, h1, .role, .bio, .s-btn, .meta { position: relative; z-index: 1; }

    .music-control {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 42px;
      height: 42px;
      display: grid;
      place-items: center;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--accent);
      text-decoration: none;
      font-size: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px transparent;
      cursor: pointer;
      z-index: 100;
    }

    .music-control:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px var(--glow-color);
      transform: scale(1.1);
    }

    .music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: rgba(15, 20, 25, 0.7);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    .song-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .song-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent);
      text-shadow: 0 0 10px var(--glow-color);
    }

    .song-time {
      font-size: 12px;
      color: var(--muted);
      text-shadow: 0 0 5px var(--glow-color);
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--glow-color));
      border-radius: 3px;
      width: 0%;
      transition: width 0.1s ease;
      box-shadow: 0 0 10px var(--glow-color);
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      right: -4px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--glow-color);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .progress-container:hover .progress-bar::after {
      opacity: 1;
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 11px;
      color: var(--muted);
    }

    .music-loading {
      position: fixed;
      bottom: 70px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: var(--muted);
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .music-loading.show {
      opacity: 1;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
        align-items: center;
        justify-content: center;
        overflow: auto;
      }

      .card {
        padding: 30px 25px;
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
      }

      .music-player {
        position: fixed;
        bottom: 80px;
        right: 20px;
        left: 20px;
        width: auto;
        max-width: none;
      }

      .music-control {
        bottom: 20px;
        left: 20px;
        z-index: 101;
      }

      .music-loading {
        bottom: 70px;
        left: 20px;
        white-space: nowrap;
      }

      .music-player {
        z-index: 100;
      }
      
      .music-control {
        z-index: 101;
      }
      
      .music-loading {
        z-index: 102;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .card {
        padding: 25px 20px;
      }

      .music-player {
        bottom: 70px;
        padding: 12px;
      }

      .song-title {
        font-size: 13px;
      }

      .time-display {
        font-size: 10px;
      }
    }

    @media (max-height: 500px) and (max-width: 1000px) {
      body {
        padding: 20px;
      }

      .card {
        padding: 20px;
        max-width: 350px;
      }

      .music-player {
        bottom: 60px;
      }

      .music-control {
        bottom: 15px;
      }
    }

    @media (max-width: 380px) {
      .music-player {
        right: 10px;
        left: 10px;
        bottom: 70px;
      }
      
      .music-control {
        left: 10px;
        bottom: 15px;
      }
      
      .music-loading {
        left: 10px;
        bottom: 65px;
      }
    }

    @media (min-height: 600px) {
      body {
        align-items: center;
        justify-content: center;
      }
    }
  </style>
</head>

  <div class="music-control" id="musicToggle">

  <div class="music-player" id="musicPlayer">

  <script>
    class ViewCounter {
      constructor() {
        this.storageKey = 'fraykiee_views';
        this.visitorKey = 'fraykiee_visitor';
        this.viewCountElement = document.getElementById('viewCount');
        this.init();
      }

      generateVisitorId() {
        return 'visitor_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now().toString(36);
      }

      getCurrentViews() {
        const stored = localStorage.getItem(this.storageKey);
        return stored ? parseInt(stored) : 1487; 
      }


      saveViews(count) {
        localStorage.setItem(this.storageKey, count.toString());
      }

      isNewVisitor() {
        const visitorId = localStorage.getItem(this.visitorKey);
        if (!visitorId) {
          localStorage.setItem(this.visitorKey, this.generateVisitorId());
          return true;
        }
        return false;
      }

      updateCounter() {
        if (this.isNewVisitor()) {
          const currentViews = this.getCurrentViews();
          const newViews = currentViews + 1;
          this.saveViews(newViews);
          this.animateCounter(currentViews, newViews);
        } else {
          this.viewCountElement.textContent = this.formatNumber(this.getCurrentViews());
        }
      }

      animateCounter(from, to) {
        const duration = 1000;
        const startTime = performance.now();
        
        const animate = (currentTime) => {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);
          
          const easeProgress = 1 - Math.pow(1 - progress, 3);
          const currentValue = Math.floor(from + (to - from) * easeProgress);
          
          this.viewCountElement.textContent = this.formatNumber(currentValue);
          
          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            this.viewCountElement.textContent = this.formatNumber(to);
          }
        };
        
        requestAnimationFrame(animate);
      }

      formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      init() {
        this.updateCounter();
        
        setInterval(() => {
          if (this.isNewVisitor()) {
            const currentViews = this.getCurrentViews();
            const newViews = currentViews + 1;
            this.saveViews(newViews);
            this.animateCounter(currentViews, newViews);
          }
        }, 30 * 60 * 1000); // 30 –º–∏–Ω—É—Ç
      }
    }

    const viewCounter = new ViewCounter();

    const canvas = document.querySelector('.snow');
    const ctx = canvas.getContext('2d');
    let w, h;
    const flakes = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function Flake() {
      this.x = Math.random() * w;
      this.y = Math.random() * h;
      this.r = Math.random() * 4 + 1;
      this.d = Math.random() + 1;
    }

    function drawFlakes() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'white';
      ctx.beginPath();
      for (let i = 0; i < flakes.length; i++) {
        const f = flakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveFlakes();
    }

    let angle = 0;
    function moveFlakes() {
      angle += 0.01;
      for (let i = 0; i < flakes.length; i++) {
        const f = flakes[i];
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle) * 2;
        if (f.y > h) {
          flakes[i] = new Flake();
          flakes[i].y = 0;
        }
      }
    }

    for (let i = 0; i < 100; i++) {
      flakes.push(new Flake());
    }

    function loop() {
      drawFlakes();
      requestAnimationFrame(loop);
    }
    loop();

    const bgMusic = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');
    const musicIcon = document.getElementById('musicIcon');
    const musicLoading = document.getElementById('musicLoading');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const currentTimeEl = document.getElementById('currentTime');
    const durationTimeEl = document.getElementById('durationTime');

    let userInteracted = false;

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function updateProgress() {
      const currentTime = bgMusic.currentTime;
      const duration = bgMusic.duration;
      
      if (duration) {
        const progressPercent = (currentTime / duration) * 100;
        progressBar.style.width = `${progressPercent}%`;
        currentTimeEl.textContent = formatTime(currentTime);
        durationTimeEl.textContent = formatTime(duration);
      }
    }

    function setProgress(e) {
      if (!userInteracted) return;
      
      const width = this.clientWidth;
      const clickX = e.offsetX;
      const duration = bgMusic.duration;
      
      if (duration) {
        bgMusic.currentTime = (clickX / width) * duration;
      }
    }

    function playMusic() {
      if (!userInteracted) return;
      
      musicLoading.classList.add('show');
      
      bgMusic.volume = 0.5;
      
      const playPromise = bgMusic.play();
      
      if (playPromise !== undefined) {
        playPromise.then(() => {
          musicIcon.className = 'fas fa-pause';
          musicLoading.classList.remove('show');
        }).catch(error => {
          console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
          musicIcon.className = 'fas fa-play';
          musicLoading.classList.remove('show');
          
          musicLoading.textContent = 'Tap to play music';
          musicLoading.classList.add('show');
          
          setTimeout(() => {
            musicLoading.classList.remove('show');
          }, 3000);
        });
      }
    }

    function pauseMusic() {
      bgMusic.pause();
      musicIcon.className = 'fas fa-play';
    }

    function toggleMusic() {
      if (!userInteracted) {
        userInteracted = true;
        musicLoading.textContent = 'Loading music...';
        musicLoading.classList.add('show');
        
        bgMusic.volume = 0.5;
        const playPromise = bgMusic.play();
        
        if (playPromise !== undefined) {
          playPromise.then(() => {
            musicIcon.className = 'fas fa-pause';
            musicLoading.classList.remove('show');
          }).catch(error => {
            console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
            musicIcon.className = 'fas fa-play';
            musicLoading.textContent = 'Error playing music';
            setTimeout(() => {
              musicLoading.classList.remove('show');
            }, 3000);
          });
        }
      } else {
        if (bgMusic.paused) {
          playMusic();
        } else {
          pauseMusic();
        }
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      setInterval(updateProgress, 100);
      
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        setTimeout(() => {
          if (!userInteracted) {
            musicLoading.textContent = 'Tap to play music';
            musicLoading.classList.add('show');
            setTimeout(() => {
              musicLoading.classList.remove('show');
            }, 5000);
          }
        }, 2000);
      }
    });

    progressContainer.addEventListener('click', setProgress);

    musicToggle.addEventListener('click', function(event) {
      event.stopPropagation();
      toggleMusic();
    });

    document.addEventListener('click', function() {
      if (!userInteracted) {
        userInteracted = true;
      }
    });

    bgMusic.addEventListener('error', function(e) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º—É–∑—ã–∫–∏:', e);
      musicLoading.textContent = 'Music load error';
      musicLoading.classList.add('show');
      
      setTimeout(() => {
        musicLoading.classList.remove('show');
      }, 3000);
    });

    bgMusic.addEventListener('canplaythrough', function() {
      musicLoading.classList.remove('show');
      
      if (bgMusic.duration) {
        durationTimeEl.textContent = formatTime(bgMusic.duration);
      }
    });

    bgMusic.addEventListener('timeupdate', updateProgress);
  </script>
</body>

<head>

  <title>Fraykiee - Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-image: url('backgrnd.jpg');
      --accent: #ffffff;
      --muted: rgba(255, 255, 255, 0.8);
      --glow-color: rgba(255, 255, 255, 0.85);
      --blur: 15px;
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; overflow: hidden; }

    body {
      font-family: 'Inter', sans-serif;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      color: var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      position: relative;
      background: rgba(15, 20, 25, 0.55);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      padding: 40px;
      width: 420px;
      text-align: center;
      max-width: 100%;
      /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ */
      margin: 0 auto;
    }

    .avatar {
      width: 90px;
      height: 90px;
      margin: 0 auto 16px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px var(--glow-color);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    h1 {
      margin: 10px 0;
      font-size: 22px;
      text-shadow: 0 0 15px var(--glow-color);
    }

    .role, .bio, .meta, .s-btn i {
      text-shadow: 0 0 10px var(--glow-color);
    }

    .roles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 14px 0;
    }

    .role {
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 8px 14px;
      border-radius: 999px;
      color: var(--muted);
    }

    .bio {
      margin-top: 18px;
      font-size: 15px;
      color: var(--muted);
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      margin: 20px 0;
    }

    .social {
      display: flex;
      gap: 18px;
      justify-content: center;
      margin-top: 18px;
    }

    .s-btn {
      width: 42px;
      height: 42px;
      display: grid;
      place-items: center;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--accent);
      text-decoration: none;
      font-size: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px transparent;
    }

    .s-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px var(--glow-color);
      transform: translateY(-5px) scale(1.1);
    }

    .meta-top {
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      gap: 10px;
    }

    .meta {
      background: rgba(255, 255, 255, 0.08);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 13px;
      color: var(--muted);
    }

    canvas.snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .card, .avatar, h1, .role, .bio, .s-btn, .meta { position: relative; z-index: 1; }

    .music-control {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 42px;
      height: 42px;
      display: grid;
      place-items: center;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--accent);
      text-decoration: none;
      font-size: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px transparent;
      cursor: pointer;
      z-index: 100;
    }

    .music-control:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px var(--glow-color);
      transform: scale(1.1);
    }

    .music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: rgba(15, 20, 25, 0.7);
      backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      z-index: 100;
    }

    .song-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .song-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent);
      text-shadow: 0 0 10px var(--glow-color);
    }

    .song-time {
      font-size: 12px;
      color: var(--muted);
      text-shadow: 0 0 5px var(--glow-color);
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--glow-color));
      border-radius: 3px;
      width: 0%;
      transition: width 0.1s ease;
      box-shadow: 0 0 10px var(--glow-color);
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      right: -4px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--glow-color);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .progress-container:hover .progress-bar::after {
      opacity: 1;
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      font-size: 11px;
      color: var(--muted);
    }

    .music-loading {
      position: fixed;
      bottom: 70px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: var(--muted);
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .music-loading.show {
      opacity: 1;
    }

    /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    @media (max-width: 768px) {
      body {
        padding: 20px;
        align-items: center; /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
        justify-content: center; /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
        overflow: auto;
      }

      .card {
        padding: 30px 25px;
        width: 100%;
        max-width: 400px;
        margin: 0 auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç–æ—á–∫—É */
      }

      .music-player {
        position: fixed;
        bottom: 80px;
        right: 20px;
        left: 20px;
        width: auto;
        max-width: none;
      }

      .music-control {
        bottom: 20px;
        left: 20px;
        z-index: 101;
      }

      .music-loading {
        bottom: 70px;
        left: 20px;
        white-space: nowrap;
      }

      /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞—é—Ç—Å—è */
      .music-player {
        z-index: 100;
      }
      
      .music-control {
        z-index: 101;
      }
      
      .music-loading {
        z-index: 102;
      }
    }

    /* –î–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .card {
        padding: 25px 20px;
      }

      .music-player {
        bottom: 70px;
        padding: 12px;
      }

      .song-title {
        font-size: 13px;
      }

      .time-display {
        font-size: 10px;
      }
    }

    /* –î–ª—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
    @media (max-height: 500px) and (max-width: 1000px) {
      body {
        padding: 20px;
      }

      .card {
        padding: 20px;
        max-width: 350px;
      }

      .music-player {
        bottom: 60px;
      }

      .music-control {
        bottom: 15px;
      }
    }

    /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ –Ω–∞ –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö –≤—Å–µ –ø–æ–º–µ—â–∞–µ—Ç—Å—è */
    @media (max-width: 380px) {
      .music-player {
        right: 10px;
        left: 10px;
        bottom: 70px;
      }
      
      .music-control {
        left: 10px;
        bottom: 15px;
      }
      
      .music-loading {
        left: 10px;
        bottom: 65px;
      }
    }

    /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –≥–∞—Ä–∞–Ω—Ç–∏–∏ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è */
    @media (min-height: 600px) {
      body {
        align-items: center;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <script>
    const canvas = document.querySelector('.snow');
    const ctx = canvas.getContext('2d');
    let w, h;
    const flakes = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function Flake() {
      this.x = Math.random() * w;
      this.y = Math.random() * h;
      this.r = Math.random() * 4 + 1;
      this.d = Math.random() + 1;
    }

    function drawFlakes() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'white';
      ctx.beginPath();
      for (let i = 0; i < flakes.length; i++) {
        const f = flakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      moveFlakes();
    }

    let angle = 0;
    function moveFlakes() {
      angle += 0.01;
      for (let i = 0; i < flakes.length; i++) {
        const f = flakes[i];
        f.y += Math.pow(f.d, 2) + 1;
        f.x += Math.sin(angle) * 2;
        if (f.y > h) {
          flakes[i] = new Flake();
          flakes[i].y = 0;
        }
      }
    }

    for (let i = 0; i < 100; i++) {
      flakes.push(new Flake());
    }

    function loop() {
      drawFlakes();
      requestAnimationFrame(loop);
    }
    loop();

    const bgMusic = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');
    const musicIcon = document.getElementById('musicIcon');
    const musicLoading = document.getElementById('musicLoading');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const currentTimeEl = document.getElementById('currentTime');
    const durationTimeEl = document.getElementById('durationTime');

    // –§–ª–∞–≥ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ø–µ—Ä–≤–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
    let userInteracted = false;

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function updateProgress() {
      const currentTime = bgMusic.currentTime;
      const duration = bgMusic.duration;
      
      if (duration) {
        const progressPercent = (currentTime / duration) * 100;
        progressBar.style.width = `${progressPercent}%`;
        currentTimeEl.textContent = formatTime(currentTime);
        durationTimeEl.textContent = formatTime(duration);
      }
    }

    function setProgress(e) {
      if (!userInteracted) return;
      
      const width = this.clientWidth;
      const clickX = e.offsetX;
      const duration = bgMusic.duration;
      
      if (duration) {
        bgMusic.currentTime = (clickX / width) * duration;
      }
    }

    function playMusic() {
      if (!userInteracted) return;
      
      musicLoading.classList.add('show');
      
      bgMusic.volume = 0.5;
      
      const playPromise = bgMusic.play();
      
      if (playPromise !== undefined) {
        playPromise.then(() => {
          musicIcon.className = 'fas fa-pause';
          musicLoading.classList.remove('show');
        }).catch(error => {
          console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
          musicIcon.className = 'fas fa-play';
          musicLoading.classList.remove('show');
          
          musicLoading.textContent = 'Tap to play music';
          musicLoading.classList.add('show');
          
          setTimeout(() => {
            musicLoading.classList.remove('show');
          }, 3000);
        });
      }
    }

    function pauseMusic() {
      bgMusic.pause();
      musicIcon.className = 'fas fa-play';
    }

    function toggleMusic() {
      if (!userInteracted) {
        // –ü–µ—Ä–≤–æ–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ - —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥
        userInteracted = true;
        musicLoading.textContent = 'Loading music...';
        musicLoading.classList.add('show');
        
        // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏
        bgMusic.volume = 0.5;
        const playPromise = bgMusic.play();
        
        if (playPromise !== undefined) {
          playPromise.then(() => {
            musicIcon.className = 'fas fa-pause';
            musicLoading.classList.remove('show');
          }).catch(error => {
            console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
            musicIcon.className = 'fas fa-play';
            musicLoading.textContent = 'Error playing music';
            setTimeout(() => {
              musicLoading.classList.remove('show');
            }, 3000);
          });
        }
      } else {
        // –ü–æ—Å–ª–µ–¥—É—é—â–∏–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è - –æ–±—ã—á–Ω–æ–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ
        if (bgMusic.paused) {
          playMusic();
        } else {
          pauseMusic();
        }
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function() {
      // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –∫–∞–∂–¥—ã–µ 100–º—Å
      setInterval(updateProgress, 100);
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        setTimeout(() => {
          if (!userInteracted) {
            musicLoading.textContent = 'Tap to play music';
            musicLoading.classList.add('show');
            setTimeout(() => {
              musicLoading.classList.remove('show');
            }, 5000);
          }
        }, 2000);
      }
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    progressContainer.addEventListener('click', setProgress);

    musicToggle.addEventListener('click', function(event) {
      event.stopPropagation();
      toggleMusic();
    });

    // –¢–∞–∫–∂–µ —Ä–∞–∑—Ä–µ—à–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤ –ª—é–±–æ–º –º–µ—Å—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('click', function() {
      if (!userInteracted) {
        userInteracted = true;
      }
    });

    bgMusic.addEventListener('error', function(e) {
      console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º—É–∑—ã–∫–∏:', e);
      musicLoading.textContent = 'Music load error';
      musicLoading.classList.add('show');
      
      setTimeout(() => {
        musicLoading.classList.remove('show');
      }, 3000);
    });

    bgMusic.addEventListener('canplaythrough', function() {
      musicLoading.classList.remove('show');
      
      if (bgMusic.duration) {
        durationTimeEl.textContent = formatTime(bgMusic.duration);
      }
    });

    bgMusic.addEventListener('timeupdate', updateProgress);
  </script>
